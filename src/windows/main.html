<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Study Timer</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <section class="container">

        <div id="link-about">
            <img class="info-button" src="../img/info-button.svg">
        </div>

        <h1 class="title">Study Timer</h1>

        <div class="stopwatch">
            <div class="clock">
                <span class="time">00:00:00</span>
            </div><!--
            --><div class='control'>
                <img class="btn-play" src="../img/play-button.svg">
            </div>
            <div class="course-container">
                <span class="course">logica-programação</span>
            </div>
        </div>

        <div class="group">
            <input type="text" class='fild-add' required>
            <img src="../img/plus.png" class='btn-add'>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Novo curso</label>
        </div>

    </section>
</body>

<script src="../js/main.js"></script>

</html>
